<!doctype html>
<html>
<head>
	<title>DEV:> Beeminder Popup - Why can you see this?</title>
	<link rel="stylesheet" href="popup.css">
	<script src="countdown.min.js"></script>
	<script src="moment.js"></script>
	<script src="localisation.js"></script>
	<script src="common.js"></script>
	<script src="popup.js"></script>
</head>
<body style="width: 696px">
	<div id="SeverStatus"></div>
	<div id="Header">
		<div id="Menu" class="HeaderContainer">
			<div class="TheContainer">
				<span id="GoalLoc"></span>
				<div class="TheContent" id="TheContent"></div>
			</div>
			<span id="links">
				<a target="_blank" id="ButtonGoal"></a>
				<br />
				<a target="_blank" id="ButtonRefresh"></a>
				<a target="_blank" id="ButtonData"></a>
				<a target="_blank" id="ButtonSettings"></a>
				<a target="_blank" id="OptLink" href="/options.html"></a>
				<!-- ^^ DO NOT CAHNGE THIS URL, NO NEED TO FIDDLE-->
			</span>
		</div>
		<div id="Countdown" class="HeaderContainer CountdownDisplay">
			<div id="countdownHeading"></div>
			<div id="countdownValue"></div>
			<div id="countdownFailed"></div>
		</div>
		<div id="BareMin" class="HeaderContainer">
			<div id="bareMinHeading"></div>
			<div id="limsum"></div>
		</div>
	</div>
	<div id="GraphContainer">
		<a id="GraphLink" target="_blank"><img id="graph-img"></a>
	</div>
	<div id="Footer">
		<div id="data-points" class="FooterElement">
			<div id="dataPointStats"></div>
			<div id="dataPoints"></div>
			<div id="datapointRetry" class="Button hide"></div>
		</div>
		<div id="meta-data" class="FooterElement">
			<div id="LastUpdateDate"></div>
			<div id="Label_Start"></div>
			<div id="Info_Start"></div>
			<div id="Label_Now"></div>
			<div id="Info_Now"></div>
			<div id="Label_Target"></div>
			<div id="Info_Target"></div>
			<div id="Info_Countdown"></div>
		</div>
	</div>
</body>
</html>
